apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-app
        image: your-sample-app-image
        env:
        - name: OTEL_RESOURCE_ATTRIBUTES
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels